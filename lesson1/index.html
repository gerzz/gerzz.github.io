<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
               <div class="col-lg-6 col-lg-offset-1">
                <div class="video">
                    <iframe width="100%" height="300" src="https://www.youtube.com/embed/PRH_6C84fRA"
                     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
               
               </div>
               <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form action="#">
                        <input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
                        <input type="text" class="form-control input-lg form-input" placeholder="Ваш email">
                        <BUTTON class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</BUTTON>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="feature-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="feature-box">
                    <img src="src/img/001.png" alt="1 преимущество">
                    <p>Первое преимущество</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="feature-box">
                    <img src="src/img/002.png" alt="2 преимущество">
                    <p>Второе преимущество</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="feature-box">
                    <img src="src/img/003.png" alt="3 преимущество">
                    <p>Третье преимущество</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="feature-box">
                    <img src="src/img/004.png" alt="4 преимущество">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
